<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <table>
            <tr>
                <th colspan="4" id="display">0</th>
            </tr>
            <tr>
                <td><button class="modifiers parenthesis">(</button></td>
                <td><button class="modifiers parenthesis">)</button></td>
                <td><button class="modifiers">C</button></td>
                <td><button class="modifiers">&lArr;</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="operators">&divide;</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="operators">&times;</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="operators">&minus;</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button class="modifiers">.</button></td>
                <td><button id="equals">&equals;</button></td>
                <td><button class="operators">&plus;</button></td>
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
