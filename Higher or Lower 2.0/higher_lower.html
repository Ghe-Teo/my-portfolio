<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="higher_lower.css">
</head>
<body>
    <div id="game">
        <h1 id="victory-message"></h1>
        <div id="buttons"><button>HIGHER</button><button>LOWER</button></div>
        <div id="cards-box">
            <div class="rows">
                <div class="cards"  id="first-card"></div>
            </div>
            <div class="rows">
                <div class="cards hidden-card" id="index1"></div>
                <div class="cards hidden-card" id="index2"></div>
                <div class="cards hidden-card" id="index3"></div>
                <div class="cards hidden-card" id="index4"></div>
                <div class="cards hidden-card" id="index5"></div>
                <div class="cards hidden-card" id="index6"></div>
            </div>
            <div class="rows">
                <div class="cards hidden-card" id="index7"></div>
                <div class="cards hidden-card" id="index8"></div>
                <div class="cards hidden-card" id="index9"></div>
                <div class="cards hidden-card" id="index10"></div>
                <div class="cards hidden-card" id="index11"></div>
                <div class="cards hidden-card" id="index12"></div>
            </div>
        </div>
    </div>
    <script src="higher_lower.js"></script>
</body>
</html>
